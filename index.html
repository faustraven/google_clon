<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <!-- Estilo -->
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-right-section">
          <li>
            <a href="">Gmail</a>
          </li>
          <li>

          </li>
          <li class="menu-icon">
            <a href="#"></a>
          </li>
          <li>
            <a href="#">

    <main>

        <img
          src="https://www.mundocuentas.com/wp-content/uploads/2020/11/Google-logo-mundocuentas.png"

        <div class="main-input-container">
          <span class="search-icon"></span>
          <input type="text" />
          <a class="micro-icon" href=""></a>
        </div>
      </section>

      <section class="main-buttons">

        </div>
        <div>
          <button>Me siento con suerte</button>
        </div>
      </section>
      <section></section>
    </main>

    <footer>
      <ul class="footer-left">
        <li>Sobre Google</li>
        <li>Publicidad</li>
        <li>Negocios</li>
        <li>Cómo funciona la Búsqueda</li>
      </ul>
      <ul class="footer-right">
        <li>Privacidad</li>
        <li>Condiciones</li>
        <li>Preferencias</li>
      </ul>
    </footer>
